<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="D:\VS Code\WebD\CSS Code\paymentform.css">
</head>

<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>User Details</h2>
        <p> * marked fields are mandatory</p>
        <p>Name: * <input type="text" name="name" required></p>
        <p>
            Gender: * Male <input type="radio" name="gender" id="male" required>
                    Female <input type="radio" name="gender" id="female" required>
        </p>
        <p>
            Address: 
            <textarea name="address" id="address" cols="45" rows="9"></textarea>
        </p>
        <p>
            Email: * <input type="email" name="email" required>
        </p>
        <p>
            Pincode: * <input type="number" name="pincode" required>
        </p>
        <h2>Payment Details</h2>
        <p>
            Card Type: *
            <select name="card_type" id="card_type" required>
            <option value="">--Select a Card Type--</option>
            <option value="Visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="Matercard">Matercard</option>
        </select>
        </p>
        <p>
            Card Number: * <input type="number" name="cardnumber" required>
        </p>
        <p>
            Expiration Date: * <input type="date" name="exp_date" required>
        </p>
        <p>
            CVV: * <input type="password" name="cvv" required>
        </p>
        <input type="submit" value="Pay Now">
    </form>
</body>
</html>
